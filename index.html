<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Position Example</title>
    <style>
        /* Apply some styles to create content and demonstrate scrolling */
        body {
            height: 150vh; /* Make the body taller than the viewport to enable scrolling */
            margin: 0;
            padding: 0;
        }

        /* Style for the fixed position element */
        .fixed-element {
            position: fixed;
            top: 20px; /* Adjust the top position as needed */
            left: 20px; /* Adjust the left position as needed */
            background-color: lightblue;
            padding: 10px;
            border: 15px blue;
        }
    </style>
</head>
<body>
    <!-- Content to demonstrate scrolling -->
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</p>

    <!-- Fixed position element -->
    <div class="fixed-element">
       <video src="12.mp4" loop autoplay controls></video>
    </div>
</body>
</html>
